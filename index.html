<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooter Physics</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="game-holder">
            <!-- game test -->
            <div id="start-screen" class="hidden">
                <p><span style="font-size: 0.8em; color: lightskyblue;">move:</span><br />arrowkeys or wasd <br /><br /><span style="font-size: 0.8em; color: lightskyblue;">shoot:</span><br />spacebar</p>
                <p style="font-size: 0.8em; color: lightskyblue;">click/tap here if you understand the controls</p>
            </div>
            <div id="start-options"  class="hidden"><label for="ready"><input type="checkbox" name="ready" id="ready"> I'm Ready</label> 
                <br><label for="all-here"><input type="checkbox" name="all-here" id="all-here"> Everyone's Here</label>
                <p>when all are here and ready, game will start</p>
            </div>
            <canvas id="game-canvas" width="100" height="100"></canvas>
            <p id="score-box" class="text-box">00</p>
            <p id="timer-box" class="text-box">00</p>
            <div id="name-prompt" >
                <label for="name">Create a player name.</label>
                <input type="text" name="player-name" id="player-name">
                <button class="ok">JOIN</button>
            </div>
            <div id="leaderboard" class="hidden"></div>
            <div id="all-time-leaderbaord" class="hidden"></div>
            <button id="again-button" class="hidden">AGAIN</button>
        </div>
        <div id="dev-tools">
            <button id="show-players">SHOW PLAYERS</button>
            <button id="show-ships">SHOW SHIPS</button>
            <div id="output"></div>
        </div>
        <script src="./socket.io/socket.io.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
