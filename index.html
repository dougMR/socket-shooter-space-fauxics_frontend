<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shooter Physics</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="game-holder">
            <!-- game test -->
            <div id="brand-screen">
                <div class="brand">
                    <p>
                        megaDoug games <em>presents</em><br /><br /><br /><br />
                    </p>
                    <img
                        src="./images/megadoug-logo-512x512.png"
                        alt=""
                        srcset=""
                    />
                    <p class="game-name">Space Shooter</p>
                    <p class="sub">
                        <span class="normal">powered by</span> FAUXICS™
                    </p>
                    <p class="continue-prompt">click / tap to continue</p>
                </div>
            </div>
            <div id="controls-screen" class="hidden">
                <h2><em>CONTROLS</em></h2>
                <p>
                    <span style="font-size: 0.8em; color: lightskyblue"
                        >move:</span
                    ><br />arrowkeys or wasd <br /><br /><span
                        style="font-size: 0.8em; color: lightskyblue"
                        >shoot:</span
                    ><br />spacebar
                </p>
                <p class="continue-prompt">click / tap to continue</p>
            </div>
            <div id="start-options" class="hidden">
                <div id="players-list"></div>
                <label for="ready"
                    ><input type="checkbox" name="ready" id="ready" /> I'm
                    Ready</label
                >
                <!-- <br /><label for="all-here"
                    ><input type="checkbox" name="all-here" id="all-here" />
                    Everyone's Here</label
                > -->
                <p class="msg">the game will start when everyone‘s ready</p>
            </div>
            <canvas id="game-canvas" width="100" height="100"></canvas>
            <p id="score-box" class="text-box">00</p>
            <p id="timer-box" class="text-box">00</p>
            <div id="name-prompt" class="hidden">
                <label for="name">Create a player name.</label>
                <input type="text" name="player-name" id="player-name" />
                <button class="ok">JOIN</button>
            </div>
            <div id="leaderboard" class="hidden"></div>
            <div id="all-time-leaderbaord" class="hidden"></div>
            <button id="again-button" class="hidden">AGAIN</button>
        </div>
        <p id="fps"></p>
        <div id="dev-tools">
            <div class="volume-control">
                <div class="volume-slider-container">
                    <img
                        src="./images/free-speaker-icon.png"
                        class="speaker-icon"
                        alt="speaker"
                    />
                    <input
                        type="range"
                        min="0"
                        max="1"
                        value="0.75"
                        step="0.01"
                        class="slider"
                        id="myRange"
                    />
                </div>
            </div>
            <button id="show-players">SHOW PLAYERS</button>
            <!-- <button id="show-waiting-players">SHOW WAITING PLAYERS</button>= -->
            <button id="show-ships">SHOW SHIPS</button>
            <button id="show-game-status">SHOW GAME STATUS</button>
            <!-- <button id="test-callback">TEST CALLBACK</button> -->
            <label for="visual-helpers">
                <input
                    type="checkbox"
                    name="visual-helpers"
                    id="visual-helpers"
                />Visualizations
            </label>
            <label for="player-names-toggle">
                <input
                    type="checkbox"
                    name="player-names-toggle"
                    id="player-names-toggle"
                />Show Player Names
            </label>
            <div id="output"></div>
        </div>
        <script src="./socket.io/socket.io.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
